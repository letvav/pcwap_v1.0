<!DOCTYPE html>
<html>
  <head>
    <title>PCWAP管理系统</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script type="text/javascript" src="__PUBLIC__/js/jquery.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="__PUBLIC__/css/bootcss.css">
	<link rel="stylesheet" href="__PUBLIC__/css/style.css">		
	
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="__PUBLIC__/js/html5shiv.min.js"></script>
        <script src="__PUBLIC__/js/respond.min.js"></script>
    <![endif]-->
	
	

  </head>
  <body>
  <div class="panel panel-info">
   
	  <div class="panel-heading">微信管理</div>
	
 <div class="panel-body">
 
 <ul class="nav nav-tabs">		 
		  <li class="active"><a href="#keylist" data-toggle="tab">关键回复管理</a></li>			 
		  <li ><a href="#profile" data-toggle="tab">添加关键回复</a></li>			 
</ul>
<div class="tab-content">
  <div class="tab-pane active" id="keylist">
				<div class="panel-body">			
						
							<table class="table table-bordered table-hover table-condensed">
								<tr>
									<th>id</th>
									<th>关键词</th>
									<th>类型</th>
									<th>文本</th>
									<th>标题</th>
									<th>链接</th>
									<th>图片</th>
									<th>排序</th>
									<th>状态</th>
									<th>操作</th>
								</tr>
								 <volist name="keylist" id="voo">
									<tr>
										<td>{$voo.id}</td>
										<td>{$voo.key}</td>
										<td><if condition="$voo['leixin'] eq 1">文本<else />图文</if></td>
										<td>{$voo.text}</td>
										<td>{$voo.title}</td>
										<td>{$voo.url}</td>
										<td>{$voo.pic}</td>
										<td>{$voo.sorts}</td>
										<td><if condition="$voo['star'] eq 1">启动<else />关闭</if></td>
										<td><a href="__GROUP__/Weixin/eidtkey/id/{$voo.id}">修改</a> | <a href="__GROUP__/Weixin/delkey/id/{$voo.id}">删除</a></td>
									</tr>
								 </volist>
							</table>
				</div>		  		
	</div>
  <div class="tab-pane" id="profile">
    <div class="panel-body form-horizontal">
		  <form class="form-horizontal" action="__GROUP__/Weixin/key" method="post" role="form" >
				<div class="form-group">
						<label for="key" class="col-sm-3 control-label">关键词():</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="key" name="key" placeholder="用户发送该关键词回复下面设置的内容" />
						</div>
					  </div>
				<div class="form-group">
						<label for="leixin" class="col-sm-3 control-label">回复类型:</label>
						<div class="col-sm-4">
							<label><input type="radio" value="1" name="leixin" checked />文本</label>
							<label><input type="radio" value="0" name="leixin" />图文</label>						
						</div> 
					  </div>
					  <div class="form-group">
						<label for="title" class="col-sm-3 control-label">图文标题():</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="title" name="title" placeholder="选择图文时填写">
						</div>
					  </div>
					  <div class="form-group">
						<label for="url" class="col-sm-3 control-label">跳转链接():</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="url" name="url" placeholder="跳转链接">
						</div>
					  </div>
					   <div class="form-group">
						<label for="pic" class="col-sm-3 control-label">图片():</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="logo" name="pic"  placeholder="图片可以是远程链接也可以本地上传选择图文时填写">
						</div>
						 <div class="col-sm-3">
								 	<iframe src="__GROUP__/Upload" height="40"  frameborder="0" scrolling="no" ></iframe>
						</div>

					  </div>
					  
					   <div class="form-group">
						<label for="text" class="col-sm-3 control-label">文本回复内容(text):</label>
						<div class="col-sm-4">
						  <textarea type="text" class="form-control" id="text" name="text" ></textarea>
						</div>
						</div>
						<div class="form-group">
						<label for="sorts" class="col-sm-3 control-label">排序():</label>
						<div class="col-sm-4">
						  <input type="text" class="form-control" id="sorts" name="sorts" value="100" />
						</div>
					  </div>
					  <div class="form-group">
						<label for="star" class="col-sm-3 control-label">是否启动:</label>
						<div class="col-sm-4">
							<label><input type="radio" value="1" name="star" checked />启动</label>
							<label><input type="radio" value="0" name="star" />关闭</label>						
						</div> 
					  </div>
						
					 
					  
						 <div class="form-group">
											<div class="col-sm-offset-3 col-sm-4">
											  <button type="submit" class="btn btn-default" id="post">添加</button>
											</div>
						 </div>
						</form>
			</div>
		  
		  
		
		
		  
				
</div>



  </body>
</html>
